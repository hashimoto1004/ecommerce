<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Comparison</title>
    <style>
        /* Helvetica Neue */
        .helvetica-neue {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* Arial */
        .arial {
            font-family: Arial, sans-serif;
        }

        /* Roboto */
        .roboto {
            font-family: 'Roboto', sans-serif;
        }

        /* Lato */
        .lato {
            font-family: 'Lato', sans-serif;
        }

        /* Open Sans */
        .open-sans {
            font-family: 'Open Sans', sans-serif;
        }

        .font-sample {
            margin-bottom: 40px;
        }

        .font-sample h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .font-sample p {
            font-size: 1.25rem;
        }

        /* 共通のスタイル */
        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Helvetica Neue -->
        <div class="font-sample helvetica-neue">
            <h2>Helvetica Neue</h2>
            <p>商品名: エンプライダリーエコバッグ - コーヒーブース -</p>
            <p class="price">価格: ¥6,771</p>
        </div>

        <!-- Arial -->
        <div class="font-sample arial">
            <h2>Arial</h2>
            <p>商品名: エンプライダリーエコバッグ - コーヒーブース -</p>
            <p class="price">価格: ¥6,771</p>
        </div>

        <!-- Roboto -->
        <div class="font-sample roboto">
            <h2>Roboto</h2>
            <p>商品名: エンプライダリーエコバッグ - コーヒーブース -</p>
            <p class="price">価格: ¥6,771</p>
        </div>

        <!-- Lato -->
        <div class="font-sample lato">
            <h2>Lato</h2>
            <p>商品名: エンプライダリーエコバッグ - コーヒーブース -</p>
            <p class="price">価格: ¥6,771</p>
        </div>

        <!-- Open Sans -->
        <div class="font-sample open-sans">
            <h2>Open Sans</h2>
            <p>商品名: エンプライダリーエコバッグ - コーヒーブース -</p>
            <p class="price">価格: ¥6,771</p>
        </div>
    </div>
</body>
</html>
